    <!--inicio form contacto-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header m-4">CONTACTAME</legend>
    
                            <div class="form-group d-flex justify-content-center mb-3">
                                <span class="col-md-1 text-center"><i class="fa-solid fa-user fs-3"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center mb-3">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-regular fa-user fs-3"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group d-flex justify-content-center mb-3">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-envelope fs-3"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group d-flex justify-content-center mb-3">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-mobile-screen fs-3"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group d-flex justify-content-center mb-3">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingresa tu mensaje." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-12 text-center m-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
